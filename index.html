<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ❤️</title>

<style>
body{
    margin:0;
    padding:0;
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    overflow:hidden;
    font-family: 'Segoe UI', sans-serif;
    text-align:center;
    color:white;
}

.container{
    position:relative;
    top:30vh;
    z-index:2;
}

h1{
    font-size:40px;
}

p{
    font-size:20px;
    max-width:600px;
    margin:auto;
}

button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:white;
    color:#ff4d6d;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff4d6d;
    color:white;
}

.heart{
    position:absolute;
    color:#ff4d6d;
    animation: float 6s linear infinite;
}

@keyframes float{
    0%{
        transform: translateY(100vh) scale(1);
        opacity:1;
    }
    100%{
        transform: translateY(-10vh) scale(1.5);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Para Ti, Mi Amor ❤️</h1>
    <p>
        Sé que estás molesta conmigo...  
        y no quiero que este mensaje borre lo que sientes.  
        Solo quiero que sepas que te amo,  
        que valoro lo nuestro  
        y que estoy dispuesto a mejorar por nosotros.  
    </p>

    <button onclick="mostrarMensaje()">Haz clic aquí</button>
</div>

<audio id="musica" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function mostrarMensaje(){
    document.getElementById("musica").play();
    alert("Perdóname si te fallé... eres lo mejor que tengo ❤️");
}

function crearCorazon(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(crearCorazon, 300);
</script>

</body>
</html>
