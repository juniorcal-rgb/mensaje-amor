<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti</title>

<style>
body{
    margin:0;
    padding:0;
    background:#111;
    color:#fff;
    font-family: 'Segoe UI', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}

.container{
    max-width:600px;
}

h1{
    font-size:38px;
    margin-bottom:20px;
}

p{
    font-size:18px;
    line-height:1.6;
    opacity:0;
    animation: fadeIn 3s forwards;
}

button{
    margin-top:25px;
    padding:10px 25px;
    border:1px solid white;
    background:transparent;
    color:white;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
}

button:hover{
    background:white;
    color:black;
}

@keyframes fadeIn{
    to { opacity:1; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Quiero que lo sepas</h1>
    <p>
        No escribo esto para evitar hablar.  
        Escribo porque te amo.  
        Si algo hice te dolió, quiero escucharte.  
        No quiero tener razón, quiero cuidarte.  
        Lo nuestro vale más que cualquier orgullo.
    </p>

    <button onclick="mensaje()">Haz clic aquí</button>
</div>

<script>
function mensaje(){
    alert("Estoy dispuesto a hablar con calma. Te amo y quiero hacerlo bien.");
}
</script>

</body>
</html>
